<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>form</title>
</head>
<body style="text-align: left;background: cornsilk;">
    <form action="">
        <label for="fn">FULL NAME:</label>
        <input type="text" placeholder="your first name"><p></p>
        <label>USER NAME:</label>
        <input type="text"><p></p>
        <label>EMAIL:</label>
        <input type="email"><p></p>
        <label>PASSWORD:</label>
        <input type="password"><p></p>
        <label for="gender">GENDER</label>
        <input type="radio" name="gn" value="m" checked>MALE
        <input type="radio" name="gn" value="f" >FEMALE<p></p>
        <label>CHOOSE YOUR COURSES:</label>
        <input type="checkbox" name="jv" value="c1">java
        <input type="checkbox" name="ht" value="c2">html
        <input type="checkbox" name="cs" value="c3">css
        <input type="checkbox" name="bs" value="c4">bootstrap<p></p>
        <label for="">WRITE SOMETHING ABOUT YOUR SELF:</label><br>
        <textarea name="" id="" cols="30" rows="10"></textarea><p></p>
        <label for="">SELECT FROM THE OPTION:</label>
        <select name="" id="">
            <option value="">indian</option>
            <option value="">british</option>
            <option value="">american</option>
        </select><p></p>
        <label for="">UPDATE YOUR RESUME:</label>
        <input type="file"><p></p>

        <label>DATE OF BIRTH:</label>
        <input type="date" max="2002-12-01"><p></p>
        <label>ADRESS:</label>
        <input type="address"><P></P>
        <input type="submit"><p></p>
        <Input type="reset"><p></p>
         <button onclick="alert('hello madhu')">click me:</button>   
    </form>
</body>
</html>
